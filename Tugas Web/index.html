<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #bb86fc;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2d2d2d;
            color: #f5f5f5;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
        }
        
        select {
            cursor: pointer;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-register {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 14px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn-register:hover {
            background-color: #a370d8;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #bb86fc;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-col {
            flex: 1;
            padding: 0 10px;
            min-width: 200px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .form-col {
                flex: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrasi Akun</h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Masukkan nama lengkap Anda">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username">
            </div>
            
            <div class="form-row">
                
                <div class="form-col">
                    <div class="form-group">
                        <label for="tanggal_lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="jenis_kelamin">Jenis Kelamin</label>
                        <select id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="" disabled selected>Pilih jenis kelamin</option>
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-col">
                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <select id="agama" name="agama" required>
                            <option value="" disabled selected>Pilih agama</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" required placeholder="Masukkan alamat lengkap Anda"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password">
                    </div>
                </div>
                
                <div class="form-col">
                    <div class="form-group">
                        <label for="confirm_password">Konfirmasi Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Konfirmasi password Anda">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-register">Daftar Sekarang</button>
        </form>
        
        <div class="login-link">
            <p>Sudah memiliki akun? <a href="login.html">Login di sini</a></p>
        </div>
    </div>
    <script>
        // Script untuk menghubungkan halaman register dan login
        document.addEventListener('DOMContentLoaded', function() {
            // Link login pada halaman register (index.html)
            const loginLink = document.querySelector('.login-link a');
            if(loginLink) {
                loginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Mengarahkan ke halaman login (index2.html)
                    window.location.href = 'index2.html';
                });
            }
            
            // Menangani submisi form registrasi
            const registerForm = document.querySelector('form');
            if(registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validasi password matching
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    
                    if(password !== confirmPassword) {
                        alert('Password dan konfirmasi password tidak cocok!');
                        return;
                    }
                    
                    // Simulasikan proses pendaftaran berhasil
                    alert('Pendaftaran berhasil! Silakan login.');
                    
                    // Redirect ke halaman login
                    window.location.href = 'index2.html';
                });
            }
        });
    </script>
</body>
</html>
